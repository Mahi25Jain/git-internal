<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Resources</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .sidebar {
            background-color: #d4edda; /* Calming green color */
            width: 250px;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
        }
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }
        .sidebar a {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .sidebar a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Mental Health Resources</h2>
        <a href="https://www.mentalhealth.gov/">MentalHealth.gov</a>
        <a href="https://www.nimh.nih.gov/health/topics">NIMH Mental Health Topics</a>
        <a href="https://www.suicidepreventionlifeline.org/">Suicide Prevention Lifeline</a>
        <a href="https://www.crisistextline.org/">Crisis Text Line</a>
        <a href="https://www.selfinjury.bctr.cornell.edu/">Cornell Research Program on Self-Injury</a>
        <a href="https://www.headspace.com/">Headspace</a>
    </div>
</body>
</html>
